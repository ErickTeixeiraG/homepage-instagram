<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="https://www.pngkey.com/png/detail/966-9669569_celular-capa-coach-social-capa-para-celular-instagram.png" alt="celular">
            </div>
            <div class="instagram-continue">
              <div class="group">
                  <img src="https://minutoligado.com.br/wp-content/uploads/2012/12/Instagram-Logo.png" class="instagram-logo" alt="instagram">
                  <div class="profile-photo">
                    <img src="gato-fofo-77.jpg" alt="profile-photo">
                  </div>
                  <a href="https://www.instagram.com/accounts/login/?hl=pt-br" class="instagram-login">Continue as mano_gato_fofo</a>
                  <a href="https://www.instagram.com/accounts/login/?hl=pt-br" class="instagram-logout">Remove Account</a>
              </div>
              <div class="group">
                <p class="not-account">Not mano_gato_fofo?</p>
                <p class="not-account">
                   <span class="link-blue"><a href="https://www.instagram.com/accounts/login/?hl=pt-br">Switch Accounts</a></span>
                   or
                   <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">Sign Up</a></span>
                </p>
              </div>
              <div class="get-the-app">
                <p class="get-app">Get the app</p>
              <div class="download">
                  <a href="https://apps.apple.com/br/app/instagram/id389801252" class="appdownload"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="appdownload"></a>
              </div>  
              </div>
         </div>
      </div>     
    </body>
</html>
